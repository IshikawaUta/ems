{% extends "base.html" %}

{% block content %}
<h2>Edit Karyawan</h2>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Nama Karyawan</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ employee.name }}" required>
    </div>
    <div class="mb-3">
        <label for="position" class="form-label">Jabatan</label>
        <input type="text" class="form-control" id="position" name="position" value="{{ employee.position }}" required>
    </div>
    <div class="mb-3">
        <label for="contact" class="form-label">Informasi Kontak</label>
        <input type="text" class="form-control" id="contact" name="contact" value="{{ employee.contact }}">
    </div>
    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
    <a href="{{ url_for('employees') }}" class="btn btn-secondary">Batal</a>
</form>
{% endblock %}
