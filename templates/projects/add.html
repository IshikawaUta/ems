{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Tambah Proyek Baru</h2>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Nama Proyek</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Deskripsi</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status Proyek</label>
        <select class="form-select" id="status" name="status" required>
            <option value="Planned">Terencana</option>
            <option value="In Progress">Sedang Berlangsung</option>
            <option value="Completed">Selesai</option>
            <option value="On Hold">Ditunda</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Tambah Proyek</button>
    <a href="{{ url_for('projects') }}" class="btn btn-secondary">Kembali</a>
</form>
{% endblock %}
