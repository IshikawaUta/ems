{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Edit Pengguna</h2>
<form method="POST">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Kata Sandi (Biarkan kosong jika tidak ingin mengubah)</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="mb-3">
        <label for="role" class="form-label">Peran (Role)</label>
        <select class="form-select" id="role" name="role" required>
            <option value="employee" {% if user.role == 'employee' %}selected{% endif %}>Karyawan</option>
            <option value="manager" {% if user.role == 'manager' %}selected{% endif %}>Manajer</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
    <a href="{{ url_for('users_list') }}" class="btn btn-secondary">Batal</a>
</form>
{% endblock %}
